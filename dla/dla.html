<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diffusion-Limited aggregation</title>
	<meta name="description" content="Diffusion-Limited aggregation">
	<meta name="author" content="Michal Drzal">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="dla.js"></script>
    <script src="simulation_setup.js"></script>
  </head>
  <body>
	  <div class="container">
	  	<h1>Diffusion-Limited aggregation</h1>
	    <div class="row">
	    	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	    		<div type="button" class="btn btn-default" id="start_simulation">Start simulation</div>
	    		<div type="button" class="btn btn-default" id="stop_simulation">Stop simulation</div>
	    	</div>
	    </div>
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
				<div class="input-group">
					<span class="input-group-addon">Width</span>	<input type="text" class="form-control" placeholder="Width" id="canvasWidth" value="500">
				</div>
			</div>

			<div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
				<div class="input-group">
					<span class="input-group-addon">Height</span> 	<input type="text" class="form-control" placeholder="Height" id="canvasHeight" value="500">
				</div>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
				<div class="input-group">
					<span class="input-group-addon">Particle Density</span> 	<input type="text" class="form-control" placeholder="particleDensity" id="particleDensity" value="0.1">
				</div>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
				<div class="input-group">
					<span class="input-group-addon">Stopping fraction</span> 	<input type="text" class="form-control" placeholder="center, bottom or corner" id="stoppingFraction" value="0.1">
				</div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<span class="label label-default">Condenstation type:</span>
				 <label class="radio-inline"><input type="radio" name="optradio" value="bottom" checked="checked">bottom</label>
				 <label class="radio-inline"><input type="radio" name="optradio" value="center">center</label>
				 <label class="radio-inline"><input type="radio" name="optradio" value="corner">corner</label> 
			</div>
	    </div>
	    <div class="row">
	    	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	    		<canvas class="img-thumbnail" id="canvasSimulation"></canvas>
	    	 </div>
	    </div>
	  </div> 
  </body>
</html>
